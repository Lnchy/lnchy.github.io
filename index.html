<!DOCTYPE>
<html
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>我的主页</title>
<style>
	body{
		margin: 0px;
		padding: 0px;
		height: 100%;
		background: #F6F6F6;
	}
	div{
		
	}
	#mian{
		width: 100%;
		height: 100%;
	}
	#leftDiv{
		float: left;
		width: 15%;
		padding: 20px;
		background: #1C2D35;
		color: #fff;
		height: 100%;
		animation: menuLoad 0.5s linear;
	}
	#rightContent{
		float: right;
		width: 76%;
		padding: 20px;
		height: 100%;
		background-color: white;
		animation: myLoad 0.5s linear;
		
	}
	@keyframes myLoad {
		0%{
			width: 70%;
			opacity:0.5;
			}
        100%{
        	width: 76%;
        	opacity:1;
       		}
	}
	@keyframes menuLoad {
		0%{
			width: 10%;
			opacity:0.5;
			}
        100%{
        	width: 15%;
        	opacity:1;
       		}
	}
	li{
		list-style-type: none;
		padding: 10px;
		margin: 0px;
	}
	ul{
		margin: 0px;
		padding: 0px;
	}
	table{
		border: 1px solid #E6E6E6;
		border-collapse: collapse;
	}
	tr:first-child{
		background: #F2F2F2;
	}
	tr:hover{
		background: #F2F2F2;
	}
	td{
		border: 1px solid #E6E6E6;
		padding: 10px;
		padding-right: 100px;
	}
</style>
<!--<script type="text/javascript" src="css/protect.js"></script>
-->
<script type="text/javascript" color="0,104,183" opacity="1" zindex="-1" count="100" src="css/jquery.js"></script>
</head>

<body>
	<div id="mian">
		<div id="leftDiv">
			<h2>菜单</h2>

				<li>关于我</li>
			</ul>
		</div>
		<div id="rightContent">
