<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Lnchy的Blog</title>
<link rel="stylesheet" href="css/md.css?v=1.0"/>
<link rel="stylesheet" href="css/index.css"/>
<script src="css/jquery-3.2.1.min.js"></script>
<script>
	$(function(){
		//点击小组成员
		$("#cy").click(function(){
			$.get("GroupMembers.html",function(val){
				$("#rightContent").html(val);
				$("#menu a li").css("background","rgba(0,0,0,0)");
				$("#menu a:first li").css("background","#009688");
			});
		});
		
		//点击笔记
		$("#bj").click(function(){
			$.get("ArticleList/index.html",function(val){
				$("#rightContent").html(val);
				$("#menu a li").css("background","rgba(0,0,0,0)");
				$("#menu a:nth-child(2) li").css("background","#009688");
			});
		});
		
		$("#cy").trigger("click");
	});
</script>
</head>

<body>
		<div id="leftDiv">
			<h2 style="margin-left: 20px;">菜单</h2>
			<ul id="menu">
				<a>
					<li id="cy">小组成员</li>
				</a>
				<a>
					<li id="bj">笔记</li>
				</a>
				<a href="https://6gqq.cn/?page_id=22">
					<li>关于我</li>
				</a>
			</ul>
		</div>
		<div id="rightContent">
			
		</div>
		<div style="clear: both;"></div>
</body>
</html>
